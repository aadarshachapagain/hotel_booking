{% load mytags %}
{% if object %}
    <p class="text-2"><span>{{ tag }}% Completed</span></p>
    <div class="progress myCustomrProgress">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="{{ tag }}"
             aria-valuemin="0" aria-valuemax="100"
             style="width:{{ tag }}%">
        </div>
    </div>
{% else %}
    <p class="text-2"><span>0% Completed</span></p>
    <div class="progress myCustomrProgress">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="0"
             aria-valuemin="0" aria-valuemax="100"
             style="width:0%">
        </div>
    </div>
{% endif %}
